    <style>
       body {
           cursor: url('sword.png'), auto;
    font-family: sans-serif;
    text-align: center;
    padding: 50px;
    background: url('bg.jpg');
    color: white; /* This makes the text white so it's readable */
    min-height: 100vh;
}
        /* --- NAVIGATION MENU --- */
.topnav {
    background-color: rgba(0, 0, 0, 0.8); /* Dark glass */
    overflow: hidden;
    border-radius: 15px; /* Rounded edges */
    margin-bottom: 20px; /* Space below the menu */
    display: inline-block; /* Keeps it tight to the buttons */
    padding: 10px;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    border-radius: 10px;
    transition: 0.3s;
}

.topnav a:hover {
    background-color: rgba(255, 255, 255, 0.2); /* Light up when touched */
    color: #00c6ff; /* Neon Blue text */
}
       .container {
    /* THE GLASS EFFECT */
    background-color: rgba(0, 0, 0, 0.75); /* Black background, 75% visible */
    padding: 40px;
    border-radius: 20px;       /* Rounded corners */
    backdrop-filter: blur(5px); /* Blurs the graffiti slightly behind the box */
    border: 1px solid rgba(255, 255, 255, 0.2); /* A thin white border */

    /* SIZE AND POSITION */
    max-width: 600px;
    margin: 60px auto; /* Centers the box on the page */

       
       
      /* MAIN BUTTON STYLE (Blue/Purple) */
.btn {
    display: inline-block;
    padding: 15px 30px;
    margin: 10px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    text-decoration: none;
    border-radius: 50px;
    
    /* THE NEON EFFECT */
    background: linear-gradient(45deg, #00c6ff, #0072ff);
    box-shadow: 0 0 15px rgba(0, 114, 255, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: all 0.3s ease;
}

.btn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 0 25px rgba(0, 114, 255, 0.8);
}

/* YOUTUBE STYLE (Red/Orange) */
.btn-youtube {
    background: linear-gradient(45deg, #ff416c, #ff4b2b) !important;
    box-shadow: 0 0 15px rgba(255, 65, 108, 0.5);
}

.btn-youtube:hover {
    box-shadow: 0 0 25px rgba(255, 65, 108, 0.8);
} }
        /* MOBILE RULES (Only for phones) */
@media (max-width: 600px) {
    body {
        padding: 10px; /* Less empty space on the edges */
    }
    .container {
        padding: 20px; /* More room for text */
        margin-top: 10px;
    }
    .btn {
        display: block; /* Stacks buttons on top of each other */
        width: 100%;    /* Makes buttons full width (easier to tap) */
        margin: 10px 0; /* Adds space between the stacked buttons */
        box-sizing: border-box; /* Prevents button size errors */
    }
}
   /* TYPING ANIMATION */
.hacker-text {
    display: inline-block;
    overflow: hidden; /* Hides the text until it types */
    border-right: 3px solid #00c6ff; /* The blinking cursor */
    white-space: nowrap; /* Keeps text on one line */
    margin: 0 auto;
    letter-spacing: 2px;
    animation: 
        typing 3s steps(30, end),
        blink-caret .75s step-end infinite;
    max-width: 0; /* Start hidden */
    animation-fill-mode: forwards; /* Stay visible after typing */
}

/* The Typing Action */
@keyframes typing {
  from { max-width: 0 }
  to { max-width: 100% }
}

/* The Blinking Cursor */
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: #00c6ff }
}
   /* GLITCH HOVER EFFECT */
.btn:hover {
    animation: glitch-color 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
    color: white;
}

@keyframes glitch-color {
    0% { text-shadow: 3px 0 red, -3px 0 blue; }
    25% { text-shadow: -3px 0 red, 3px 0 blue; }
    50% { text-shadow: 3px 0 red, -3px 0 blue; }
    75% { text-shadow: -3px 0 red, 3px 0 blue; }
    100% { text-shadow: 3px 0 red, -3px 0 blue; }
}
