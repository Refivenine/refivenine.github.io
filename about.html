        /* GLASS BOX STYLE */

        /* MENU BAR STYLE */
        .topnav {

            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .topnav a {
            float: left;
            color: #f2f2f2;

            padding: 14px 20px;

            font-size: 18px;

        }
        .topnav a:hover {
            background-color: rgba(255, 255, 255, 0.2);

        }

        /* BUTTON STYLES */
        .btn {
            display: inline-block;
            padding: 15px 30px;

            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 50px;

            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px) scale(1.05);

        }

        /* MOBILE FIX */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { padding: 20px; margin-top: 10px; }
            .btn { display: block; width: 100%; margin: 10px 0; box-sizing: border-box; }
            .topnav { display: flex; justify-content: center; width: 100%; box-sizing: border-box; }
            .topnav a { font-size: 14px; padding: 10px 15px; }
        }
   /* ULTIMATE GLITCH (Buttons + Menu) */
.btn:hover, .topnav a:hover {
    animation: glitch-shake 0.3s infinite !important;
    background-color: black !important;
    text-shadow: 2px 2px #ff0000, -2px -2px #00ccff !important;
    border: 2px solid white !important;
    color: white !important;
}

@keyframes glitch-shake {
    0% { transform: translate(0); }
    25% { transform: translate(-3px, 3px); }
    50% { transform: translate(-3px, -3px); }
    75% { transform: translate(3px, 3px); }
    100% { transform: translate(0); }
}
  /* LEVITATING GHOST EFFECT */
.container {
    animation: float-ghost 6s ease-in-out infinite;
}

@keyframes float-ghost {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-15px); } /* Moves up */
    100% { transform: translateY(0px); } /* Moves down */
}
